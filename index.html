<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy</title>
  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 让 html 和 body 占满整个视口 */
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url("./003.png");
      background-size: cover;
      /* 图片覆盖整个区域 */
      background-repeat: no-repeat;
      /* 不重复 */
      background-position: center center;
      /* 居中显示 */
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      gap: 20px;
      align-items: end;
    }


    .item {
      background-color: aliceblue;
      width: 150px;
      height: 120px;
      border-radius: 20px;
      border: 2px solid rgb(221, 103, 136);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      border-radius: 20px;
    }

    .item:hover {
      background-color: rgb(252, 248, 249);
      border: 2px solid rgb(221, 103, 136);
      cursor: pointer;
    }

    .btu {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgb(252, 248, 249);
      border: 2px solid rgb(221, 103, 136);
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="item" onclick="window.open('content.html')">开始</button>
    <button class="item">存档</button>
    <button class="item">设置</button>
    <button class="item">帮助</button>
    <button class="item">退出</button>
  </div>
  <button class="btu" onclick="window.open('qswh.html')">登录</button>
</body>

</html>
